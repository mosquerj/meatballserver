<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mama's Meatballs API</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Mama's Meatballs API</h1>
  </header>
  <main>
    <section class="api-endpoints">
      <h2>Available API Endpoints</h2>
      <ul>
        <li>
          <strong>GET /recipes</strong>
          <p>Returns an array of all meatball recipes.</p>
          <a href="/recipes" target="_blank">View All Recipes</a>
        </li>
        <li>
          <strong>GET /recipes/:id</strong>
          <p>Returns a single recipe by its ID (e.g., /recipes/1).</p>
          <a href="/recipes/1" target="_blank">View Recipe #1</a>
        </li>
      </ul>
    </section>
  </main>
  <footer>
    <p>&copy; 2025 Mama's Meatballs</p>
  </footer>
</body>
</html>
